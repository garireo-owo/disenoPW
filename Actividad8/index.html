<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e6f1;
            margin: 0;
        }


        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #f1a9c4;
        }

        .form-container h2 {
            text-align: center;
            color: #d45a8c;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #d45a8c;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #d45a8c;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #d45a8c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #bf487a;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Usuario</h2>
    <form action="enviar_correo.php" method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="curp">CURP</label>
        <input type="text" id="curp" name="curp" required>

        <label for="rfc">RFC</label>
        <input type="text" id="rfc" name="rfc" required>

        <label for="home_address">Domicilio</label>
        <input type="text" id="home_address" name="home_address" required>

        <label for="colonia">Colonia</label>
        <input type="text" id="colonia" name="colonia" required>

        <label for="cp">Código Postal</label>
        <input type="number" id="cp" name="cp" required>

        <label for="city">Ciudad</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Estado</label>
        <input type="text" id="state" name="state" required>

        <label for="civil_status">Estado Civil</label>
        <select id="civil_status" name="civil_status" required>
            <option value="Soltero/a">Soltero/a</option>
            <option value="Casado/a">Casado/a</option>
            <option value="Divorciado/a">Divorciado/a</option>
            <option value="Viudo/a">Viudo/a</option>
        </select>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="button">Aceptar</button>
    </form>
</div>

</body>
</html>
