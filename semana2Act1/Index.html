<!DOCTYPE html>
<html lang="es">
    <head>
         <link rel="StylesSheet" href="Styles.css">
    </head>
<body>
    <h1>Eventos de caja y boton</h1>
    <hr>
    <input type="text" id="caja1" placeholder="Escribe algo...">
    <input type="text" id="caja2" placeholder="Escribe algo...">
<button onclick="mostrar()">Mostrar mensaje</button>
<script>
        function mostrar(){
            var texto = document.getElementById('caja1').value;
            alert ("Hola " + texto + " desde java");
            document.getElementById('caja2').value=texto;
        }
    </script>
    </body>
</html>
